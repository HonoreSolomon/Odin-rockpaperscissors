<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rye&family=Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Bear, ninja, cowboy</title>
  </head>
  <body>
    <div class="background">

      <header>
        <h1>Welcome to the wild wild west</h1>
      <h2 class="welcome">It's a game to five!</h2>
    </header>
    <main>
      <p class="help">Bear beats Ninja | Ninja beats Cowboy | Cowboy beats Bear</p>
      <div class="scores">
        <p class="playerScore"></p>
        <p class="computerScore"></p>
      </div>
      <div class="champions">
        <button class="selection" id="rock" value="0">
          <img class="bear" src="/imgs/cut-angry-bear-.jpg"></img>
          <!-- /.bear -->
        </button>
        <!-- /.selection -->
        <button class="selection" id="paper" value="1">
          <img class="ninja" src="/imgs/ninjaa.jpg"></img>
          <!-- /.ninja -->
        </button>
        <!-- /.selection -->
        <button class="selection" id="scissors" value="2">
          <img class="cowboy" src="/imgs/cowboy.jpg"></img>
          <!-- /.cowboy -->
        </button>
        <!-- /.selection -->
      </div>
      <h3>Pick your champion!</h3>
      <!-- /.champions -->
      <div class="result"></div>
      <button class="playAgain">Play Again</button>
      <!-- /.result -->
    </main>
    <footer>
      <p>Copyright &#169 2022 <a href="https://github.com/HonoreSolomon" target="_blank">HonoreSolomon</a> </p>
    </footer>
  </div> <!-- /.background -->
    <script src="app.js"></script>
  </body>
</html>
